<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicon16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicon32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/favicon96.png">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <h1 unselectable="on">Tic Tac Toe</h1>
        <h3>by ytrav</h3>
        <div id="container">
            <div class="grid">
                <div id="one" class="one" onclick="place(one)"><span>X</span><span>O</span></div>
                <div id="two" class="two" onclick="place(two)"><span>X</span><span>O</span></div>
                <div id="three" class="three" onclick="place(three)"><span>X</span><span>O</span>
                </div>
                <div id="four" class="four" onclick="place(four)"><span>X</span><span>O</span>
                </div>
                <div id="five" class="five" onclick="place(five)"><span>X</span><span>O</span>
                </div>
                <div id="six" class="six" onclick="place(six)"><span>X</span><span>O</span></div>
                <div id="seven" class="seven" onclick="place(seven)"><span>X</span><span>O</span>
                </div>
                <div id="eight" class="eight" onclick="place(eight)"><span>X</span><span>O</span>
                </div>
                <div id="nine" class="nine" onclick="place(nine)"><span>X</span><span>O</span>
                </div>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
